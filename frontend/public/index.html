    <meta name="theme-color" content="#000000" />

      name="description"
      content="十三水多人在线游戏 - React版"
    />

        -moz-osx-font-smoothing: grayscale;
        background-color: #f4f4f4; /* 与 index.css 保持一致 */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }
      #root {
        width: 100%;
        max-width: 960px; /* 或者您App组件设定的最大宽度 */
        text-align: center;
      }
      .loading-message {
        font-size: 1.5em;
        color: #555;
