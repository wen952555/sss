<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水 AI 试玩 - 纯净版</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 确保路径正确 -->
</head>
<body>
    <!-- 顶栏可以暂时移除或极简化，专注于牌桌 -->
    <!--
    <header>
        <h1>十三水 AI 试玩</h1>
    </header>
    -->

    <main class="game-container">
        <div id="gameTable">
            <!-- AI 玩家信息区 -->
            <div class="ai-player-display-area">
                <div class="player-info-box" id="aiPlayer0Info">AI 1 (等待...)</div>
                <div class="player-info-box" id="aiPlayer1Info">AI 2 (等待...)</div>
                <div class="player-info-box" id="aiPlayer2Info">AI 3 (等待...)</div>
            </div>

            <!-- 核心摆牌区 -->
            <div class="player-arrangement-zone">
                <div class="dun-section top-dun">
                    <h4>头墩 (3张) <span class="dun-type" id="headDunType">(-)</span></h4>
                    <div id="headDun" class="hand-container dun-cards droppable-area" data-dun-name="head" data-max-cards="3"></div>
                </div>

                <div class="human-player-hand-area central-area">
                    <h3 id="centralAreaTitle">你的手牌 (13张) (拖拽摆牌):</h3>
                    <div id="myHandDisplay" class="hand-container droppable-area" data-dun-name="handOrMiddle" data-max-cards="13">
                        <!-- 卡牌将由JS填充 -->
                    </div>
                </div>

                <div class="dun-section bottom-dun">
                    <h4>尾墩 (5张) <span class="dun-type" id="tailDunType">(-)</span></h4>
                    <div id="tailDun" class="hand-container dun-cards droppable-area" data-dun-name="tail" data-max-cards="5"></div>
                </div>
            </div>

            <!-- 消息和操作区 -->
            <div class="feedback-and-actions-area">
                <div id="arrangementError" class="message error-message" style="display:none;"></div>
                <div class="game-actions">
                    <button id="submitArrangementButton">提交摆牌</button>
                    <button id="newGameButton">新一局</button>
                </div>
                <div id="gameResultArea" class="message result-message" style="display:none;">
                    <h4>本局结果：</h4>
                    <div id="resultDetails"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚可以暂时移除 -->
    <!--
    <footer>
        <p>© 2024 十三水游戏</p>
    </footer>
    -->

    <!-- 脚本加载顺序 -->
    <script src="js/card_defs.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game_logic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
