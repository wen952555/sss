<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>十三水高级版</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #0a2113; color: white;
            font-family: -apple-system, system-ui, sans-serif;
        }
        #root { height: 100%; width: 100%; }
        
        /* 扑克牌基础样式 */
        .card-img {
            width: 14vw; max-width: 60px; height: auto;
            border-radius: 4px; transition: all 0.2s ease;
            cursor: pointer; display: block;
        }
        .card-img.selected {
            transform: translateY(-12px);
            filter: brightness(1.2) drop-shadow(0 0 10px #f1c40f);
        }

        /* 按钮通用 */
        button {
            border: none; border-radius: 8px; font-weight: bold;
            color: white; cursor: pointer; transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; transform: scale(0.98); }
        
        .gold-btn { background: linear-gradient(135deg, #d4af37, #aa841e); }
        .green-btn { background: linear-gradient(135deg, #27ae60, #1e8449); }
        .blue-btn { background: linear-gradient(135deg, #2980b9, #1c5982); }
        .red-btn { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        input {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 12px; border-radius: 8px; color: white; width: 100%; outline: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
