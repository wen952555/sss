<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>十三水预约竞技场</title>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    
    <!-- 1. 登录/注册模块 (未登录时显示) -->
    <div id="auth-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-xl w-96">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center text-yellow-500">欢迎回归</h2>
            <div class="space-y-4">
                <input id="auth-phone" type="text" placeholder="手机号" class="w-full p-3 bg-slate-700 rounded border-none focus:ring-2 focus:ring-yellow-500">
                <input id="auth-nick" type="text" placeholder="昵称 (仅注册需填写)" class="w-full p-3 bg-slate-700 rounded hidden border-none">
                <input id="auth-pass" type="password" maxlength="6" placeholder="6位密码 (不限大小写)" class="w-full p-3 bg-slate-700 rounded border-none">
                <button id="btn-primary" onclick="handleAuth()" class="w-full py-3 bg-yellow-600 hover:bg-yellow-700 font-bold rounded transition">立即登录</button>
                <p class="text-center text-sm text-slate-400">
                    <span id="auth-switch-text">没有账号？</span>
                    <a href="javascript:void(0)" onclick="switchAuth()" class="text-yellow-500 underline">点击切换</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 2. 游戏大厅 (登录后显示) -->
    <div id="lobby-section" class="hidden container mx-auto p-4">
        <header class="flex justify-between items-center py-6">
            <div>
                <h1 class="text-3xl font-bold text-yellow-500">十三水 · 大厅</h1>
                <p id="welcome-msg" class="text-slate-400 mt-1"></p>
            </div>
            <button onclick="Auth.logout()" class="bg-slate-700 px-4 py-2 rounded text-sm">退出</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
            <div onclick="location.href='game.html?pool=8pm'" class="bg-gradient-to-br from-slate-800 to-slate-700 p-8 rounded-2xl border border-slate-600 hover:border-yellow-500 cursor-pointer shadow-lg transition">
                <h2 class="text-3xl font-bold mb-2">今晚 20:00 场</h2>
                <p class="text-slate-400">当前活跃人数: <span id="count-8pm" class="text-yellow-500">0</span></p>
            </div>
            <div onclick="location.href='game.html?pool=12pm'" class="bg-gradient-to-br from-slate-800 to-slate-700 p-8 rounded-2xl border border-slate-600 hover:border-blue-500 cursor-pointer shadow-lg transition">
                <h2 class="text-3xl font-bold mb-2">明日 12:00 场</h2>
                <p class="text-slate-400">当前活跃人数: <span id="count-12pm" class="text-blue-500">0</span></p>
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 榜单 -->
            <div class="lg:col-span-2 bg-slate-800 rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4 border-b border-slate-700 pb-2">场次完成榜</h3>
                <div id="leaderboard" class="space-y-3"></div>
            </div>
            <!-- 赠送积分 -->
            <div class="bg-slate-800 rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4">积分赠送</h3>
                <input id="trans-phone" type="text" onblur="Lobby.searchUser(this.value)" placeholder="对方手机号" class="w-full p-2 mb-2 bg-slate-700 rounded text-sm">
                <p id="target-name" class="text-xs text-yellow-500 mb-2 h-4"></p>
                <input id="trans-amount" type="number" placeholder="金额" class="w-full p-2 mb-4 bg-slate-700 rounded text-sm">
                <button onclick="Lobby.transfer()" class="w-full py-2 bg-green-700 rounded font-bold">立即赠送</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
