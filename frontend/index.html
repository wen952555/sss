<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>十三水游戏</h1>

        <div class="controls">
            <button id="dealCardsBtn">发牌</button>
            <!-- 更多功能按钮将在这里添加 -->
            <button id="sortHandBtn" style="display:none;">理牌 (示例)</button>
        </div>

        <div id="playerHand" class="hand-area">
            <h2>我的手牌</h2>
            <div id="handCards" class="cards-container">
                <!-- 卡牌将在这里显示 -->
            </div>
        </div>

        <div id="gameMessages" class="message-area">
            <!-- 游戏消息 -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
