<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏 - 进阶版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>十三水游戏</h1>
        
        <div class="controls">
            <button id="dealButton">发牌</button>
            <button id="sortHandButton" style="margin-left: 10px;">手牌排序</button> <!-- 添加ID -->
        </div>

        <h2>我的手牌 (<span id="card-count">0</span>/13):</h2>
        <div id="playerHand" class="hand-area">
            <!-- 卡牌将在这里显示 -->
        </div>

        <h2>牌墩 (拖拽到这里摆牌)</h2>
        <div class="arranged-hands">
            <div class="hand-group">
                <h3>头墩 (3张)</h3> 
                <div id="frontHand" class="drop-zone" data-max-cards="3"></div>
            </div>
            <div class="hand-group">
                <h3>中墩 (5张)</h3>
                <div id="middleHand" class="drop-zone" data-max-cards="5"></div>
            </div>
            <div class="hand-group">
                <h3>尾墩 (5张)</h3>
                <div id="backHand" class="drop-zone" data-max-cards="5"></div>
            </div>
        </div>
        
        <button id="submitArrangement" style="display:none;">确认牌型</button>
        
        <div id="gameInfo">
            <div id="messageArea">请点击发牌开始游戏。</div>
            <div id="scoreArea" style="margin-top: 10px; font-weight: bold;">总分: 0</div> <!-- 新增得分区域 -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
