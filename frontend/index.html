<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>异步十三水</title>
    <style>
        body, html { margin:0; padding:0; height:100%; width:100%; overflow:hidden; background:#0b1a11; color:white; font-family:sans-serif; }
        #root { height:100%; }
        button { padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:white; }
        .gold-btn { background:linear-gradient(#d4af37, #aa841e); }
        .green-btn { background:linear-gradient(#27ae60, #1e8449); }
        .blue-btn { background:linear-gradient(#2980b9, #1c5982); }
        input { padding:12px; border-radius:8px; border:1px solid #333; background:#222; color:white; width:100%; box-sizing:border-box; }
        .card-img { width:14vw; max-width:60px; transition:all 0.2s; border:none; outline:none; }
        .card-img.selected { transform:translateY(-10px); filter:brightness(1.2) drop-shadow(0 0 8px #f1c40f); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
