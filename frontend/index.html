<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div id="loginForm" class="form-active">
            <h2>登录十三水</h2>
            <!-- *** 添加 form 标签 *** -->
            <form id="loginActualForm" onsubmit="return false;"> <!-- onsubmit="return false;" 进一步防止意外提交 -->
                <input type="text" id="loginPhone" placeholder="手机号" required autocomplete="username">
                <input type="password" id="loginPassword" placeholder="密码" required autocomplete="current-password">
                <!-- *** 修改按钮 type="button" *** -->
                <button type="button" id="loginButton">登录</button>
            </form>
            <p>还没有账户? <a href="#" id="showRegister">立即注册</a></p>
            <div id="loginError" class="error-message"></div>
        </div>

        <div id="registerForm" style="display:none;">
            <h2>注册新账户</h2>
            <!-- *** 添加 form 标签 *** -->
            <form id="registerActualForm" onsubmit="return false;">
                <input type="text" id="registerPhone" placeholder="手机号" required autocomplete="username">
                <input type="password" id="registerPassword" placeholder="密码 (至少6位)" required autocomplete="new-password">
                <input type="password" id="registerConfirmPassword" placeholder="确认密码" required autocomplete="new-password">
                <input type="text" id="registerNickname" placeholder="昵称 (2-15字符)" required autocomplete="nickname">
                <!-- *** 修改按钮 type="button" *** -->
                <button type="button" id="registerButton">注册</button>
            </form>
            <p>已有账户? <a href="#" id="showLogin">返回登录</a></p>
            <div id="registerError" class="error-message"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>   <!-- 确保 api.js 路径正确 -->
    <script src="js/auth.js"></script>  <!-- 确保 auth.js 路径正确 -->
</body>
</html>
