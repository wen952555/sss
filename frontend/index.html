<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-table">
        <!-- 第一道：头墩置牌区 -->
        <div id="lane-front" class="lane placement-lane">
            <div class="hand-group">
                <h3>头墩 (3张)</h3>
                <div id="frontHand" class="drop-zone" data-max-cards="3"></div>
            </div>
        </div>

        <!-- 第二道：手牌区 / 动态转为中墩区 -->
        <div id="lane-middle-or-hand" class="lane hand-lane">
            <h2 id="middle-or-hand-title">我的手牌 (<span id="card-count">0</span>/13)</h2>
            <div id="playerHandOrMiddleDeck" class="hand-area drop-zone-player-hand">
                <!-- 卡牌将在这里显示，或作为中墩 -->
            </div>
        </div>

        <!-- 第三道：尾墩置牌区 -->
        <div id="lane-back" class="lane placement-lane">
            <div class="hand-group">
                <h3>尾墩 (5张)</h3>
                <div id="backHand" class="drop-zone" data-max-cards="5"></div>
            </div>
        </div>
        
        <!-- 第四道：按钮区和消息区 -->
        <div class="lane controls-lane">
            <button id="dealButton">发牌</button>
            <button id="submitArrangement" style="display:none;">确认牌型</button>
            <div id="messageArea"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
