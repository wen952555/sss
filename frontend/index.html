<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>十三水游戏</h1>

        <div class="controls">
            <button id="dealCardsBtn">发牌</button>
            <button id="startArrangementBtn" style="display:none;">开始理牌</button>
            <button id="resetArrangementBtn" style="display:none;">重置理牌</button>
            <button id="submitArrangementBtn" style="display:none;">提交牌型</button>
        </div>

        <div id="playerHandArea">
            <h2>我的手牌 (点击选择，然后点击目标墩)</h2>
            <div id="handCards" class="cards-container">
                <!-- 卡牌将在这里显示 -->
            </div>
        </div>

        <div id="arrangementArea" style="display:none;">
            <h2>理牌区</h2>
            <div class="pile-group">
                <div id="headPileArea" class="pile" data-pile-name="head">
                    <h3>头墩 <span id="headPileCount" class="pile-count">(0/3)</span></h3>
                    <div id="headPileCards" class="cards-container pile-cards-container"></div>
                </div>
                <div id="middlePileArea" class="pile" data-pile-name="middle">
                    <h3>中墩 <span id="middlePileCount" class="pile-count">(0/5)</span></h3>
                    <div id="middlePileCards" class="cards-container pile-cards-container"></div>
                </div>
                <div id="tailPileArea" class="pile" data-pile-name="tail">
                    <h3>尾墩 <span id="tailPileCount" class="pile-count">(0/5)</span></h3>
                    <div id="tailPileCards" class="cards-container pile-cards-container"></div>
                </div>
            </div>
        </div>

        <div id="gameMessages" class="message-area">
            <!-- 游戏消息 -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
