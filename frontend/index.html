<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>十三水</title>
    <style>
        body { margin: 0; background: #0f331d; color: white; font-family: sans-serif; user-select: none; }
        .card-img {
            width: 60px; height: auto; border-radius: 5px;
            transition: all 0.15s ease; cursor: pointer;
            border: none; outline: none; /* 强制移除边框 */
        }
        .card-img.selected {
            transform: translateY(-8px) scale(1.1);
            filter: brightness(1.2) drop-shadow(0 0 8px #f1c40f);
        }
        .row-container {
            background: rgba(0,0,0,0.3); margin: 10px; padding: 12px;
            border-radius: 10px; min-height: 90px;
        }
        .row-header { font-size: 12px; color: #f1c40f; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .card-grid { display: flex; gap: 5px; flex-wrap: wrap; align-items: center; }
        button {
            padding: 12px; border-radius: 6px; border: none; font-weight: bold;
            background: linear-gradient(#f39c12, #e67e22); color: white; cursor: pointer;
        }
        button:disabled { background: #7f8c8d; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
