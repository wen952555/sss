<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水 AI试玩</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>十三水 AI 试玩</h1>
    </header>

    <main class="game-container">
        <div id="gameTable">
            <!-- AI 玩家区域 (简化显示) -->
            <div class="player-area ai-player-area" id="aiPlayer0Info">AI 1 (等待出牌...)</div>
            <div class="player-area ai-player-area" id="aiPlayer1Info">AI 2 (等待出牌...)</div>
            <div class="player-area ai-player-area" id="aiPlayer2Info">AI 3 (等待出牌...)</div>

            <!-- 你的手牌区 -->
            <div class="player-area human-player-area">
                <h3>你的手牌 (拖拽到下方摆牌):</h3>
                <div id="myHandDisplay" class="hand-container droppable-area" data-dun-name="hand">
                    <!-- 卡牌将由JS填充 -->
                </div>
            </div>

            <!-- 摆牌墩位 -->
            <div class="arrangement-area">
                <div class="dun-section">
                    <h4>头墩 (3张) <span class="dun-type" id="headDunType"></span></h4>
                    <div id="headDun" class="hand-container dun-cards droppable-area" data-dun-name="head" data-max-cards="3"></div>
                </div>
                <div class="dun-section">
                    <h4>中墩 (5张) <span class="dun-type" id="middleDunType"></span></h4>
                    <div id="middleDun" class="hand-container dun-cards droppable-area" data-dun-name="middle" data-max-cards="5"></div>
                </div>
                <div class="dun-section">
                    <h4>尾墩 (5张) <span class="dun-type" id="tailDunType"></span></h4>
                    <div id="tailDun" class="hand-container dun-cards droppable-area" data-dun-name="tail" data-max-cards="5"></div>
                </div>
            </div>

            <div id="arrangementError" class="message error-message" style="display:none;"></div>

            <!-- 游戏操作按钮 -->
            <div class="game-actions">
                <button id="submitArrangementButton">提交摆牌</button>
                <button id="newGameButton">新一局 (VS AI)</button>
            </div>

            <!-- 游戏结果显示区域 -->
            <div id="gameResultArea" class="message" style="display:none;">
                <h4>本局结果：</h4>
                <div id="resultDetails"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 十三水游戏</p>
    </footer>

    <script src="js/card_defs.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game_logic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
