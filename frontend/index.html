<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <!-- 优先使用 Edge 浏览器，并开启最新渲染模式 (针对 IE) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口设置，确保在移动设备上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 网站图标 -->
    <link rel="icon" href="/favicon.ico">
    <!-- 也可以为不同设备提供不同尺寸的图标 -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->

    <!-- SEO 相关（可选，但推荐） -->
    <meta name="description" content="一款在线多人十三水扑克游戏，与朋友一起享受策略和运气的较量。">
    <meta name="keywords" content="十三水, 扑克, 在线游戏, 多人游戏, 棋牌, Chinese Poker">
    <meta name="author" content="Your Name or Team Name"> <!-- 替换为你的名字 -->

    <!-- 开放图谱协议 (Open Graph) - 用于社交媒体分享预览 (可选) -->
    <!--
    <meta property="og:title" content="十三水在线游戏">
    <meta property="og:description" content="与朋友一起在线玩十三水！">
    <meta property="og:image" content="/og-image.png"> <meta property="og:url" content="https://your-frontend-domain.com"> <meta property="og:type" content="website">
    -->

    <!-- 预连接到字体服务器或其他重要资源 (可选，用于性能优化) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->

    <title>十三水在线</title> <!-- 默认标题，会被 Vue Router 覆盖 -->
  </head>
  <body>
    <noscript>
      <strong>很抱歉，十三水在线游戏需要启用 JavaScript 才能正常运行。请在您的浏览器设置中启用 JavaScript。</strong>
    </noscript>
    <div id="app">
      <!-- Vue 应用将会挂载到这里 -->
      <!-- 可以添加一个简单的加载指示器，在JS加载完成前显示 -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #555;">
        正在加载游戏资源...
      </div>
    </div>
    <!-- 
      Vite 会自动将你的 JavaScript 入口文件 (src/main.js) 注入到这里。
      你不需要手动添加 <script> 标签来引入它。
    -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
