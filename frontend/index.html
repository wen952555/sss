<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水 AI试玩 - 自适应布局</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <div id="gameTable">
            <div class="ai-player-display-area">
                <div class="player-info-box" id="aiPlayer0Info">AI 1 (等待...)</div>
                <div class="player-info-box" id="aiPlayer1Info">AI 2 (等待...)</div>
                <div class="player-info-box" id="aiPlayer2Info">AI 3 (等待...)</div>
            </div>

            <div class="player-arrangement-zone">
                <div class="dun-section top-dun">
                    <div id="headDun" class="hand-container dun-cards droppable-area"
                         data-dun-name="head" data-max-cards="3"
                         data-dun-label="头墩 (3张)" data-dun-type="(-)"></div>
                </div>

                <div class="human-player-hand-area central-area">
                    <!-- 外部标题H3已移除，文本通过CSS伪元素显示在myHandDisplay上 -->
                    <div id="myHandDisplay" class="hand-container droppable-area"
                         data-dun-name="handOrMiddle" data-max-cards="13"
                         data-dun-label="你的手牌" data-cards-count="0" data-dun-type="(-)"></div>
                </div>

                <div class="dun-section bottom-dun">
                    <div id="tailDun" class="hand-container dun-cards droppable-area"
                         data-dun-name="tail" data-max-cards="5"
                         data-dun-label="尾墩 (5张)" data-dun-type="(-)"></div>
                </div>
            </div>

            <div class="feedback-and-actions-area">
                <div id="arrangementError" class="message error-message" style="display:none;"></div>
                <div class="game-actions">
                    <button id="submitArrangementButton">提交摆牌</button>
                    <button id="newGameButton">新一局</button>
                </div>
                <div id="gameResultArea" class="message result-message" style="display:none;">
                    <h4>本局结果：</h4>
                    <div id="resultDetails"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/card_defs.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game_logic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
