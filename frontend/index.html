<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水理牌</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div id="unassignedCardsArea" class="unassigned-cards-container">
            <!-- 初始未分配的13张牌将在这里显示 -->
            <div class="placeholder-text">等待发牌...</div>
        </div>

        <div id="arrangementArea" class="arrangement-container">
            <div id="headPileArea" class="pile-banner" data-pile-name="head">
                <span class="pile-label">头墩 (<span id="headPileCount">0/3</span>):</span>
                <div id="headPileCards" class="cards-display-area"></div>
            </div>
            <div id="middlePileArea" class="pile-banner" data-pile-name="middle">
                <span class="pile-label">中墩 (<span id="middlePileCount">0/5</span>):</span>
                <div id="middlePileCards" class="cards-display-area"></div>
            </div>
            <div id="tailPileArea" class="pile-banner" data-pile-name="tail">
                <span class="pile-label">尾墩 (<span id="tailPileCount">0/5</span>):</span>
                <div id="tailPileCards" class="cards-display-area"></div>
            </div>
        </div>
    </div>

    <div class="controls-footer">
        <button id="dealCardsBtn">发牌</button>
        <button id="resetArrangementBtn" style="display:none;">重置理牌</button>
        <button id="submitArrangementBtn" style="display:none;">提交牌型</button>
        <div id="simpleMessage" class="simple-message-footer"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
