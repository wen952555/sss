<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>十三水</h1>
        </header>

        <main>
            <section id="game-status">
                <p id="message-area">欢迎来到十三水！点击 "发牌" 开始游戏。</p>
            </section>

            <section id="player-hand-area">
                <h2>我的手牌 (拖动或点击选择)</h2>
                <div id="player-hand" class="card-container hand-zone">
                    <!-- 卡牌会通过 JS 动态插入这里 -->
                </div>
            </section>

            <section id="arrangement-area">
                <h2>摆牌区 (将牌拖至此处或点击放置)</h2>
                <div class="arrangement-row">
                    <h3>头道 (3张) <span id="head-type" class="type-display"></span></h3>
                    <div id="arranged-head" class="card-container drop-zone" data-lane="head" data-size="3"></div>
                </div>
                <div class="arrangement-row">
                    <h3>中道 (5张) <span id="middle-type" class="type-display"></span></h3>
                    <div id="arranged-middle" class="card-container drop-zone" data-lane="middle" data-size="5"></div>
                </div>
                <div class="arrangement-row">
                    <h3>尾道 (5张) <span id="tail-type" class="type-display"></span></h3>
                    <div id="arranged-tail" class="card-container drop-zone" data-lane="tail" data-size="5"></div>
                </div>
            </section>

            <section id="controls">
                <button id="dealButton">发牌</button>
                <button id="submitButton" disabled>确定牌型</button>
                <button id="resetButton" disabled>重置摆牌</button>
            </section>
        </main>

        <footer>
            <p>十三水游戏 v0.1</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
