<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水（最终调试）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>十三水</h1>
        </header>
        <main>
            <section id="game-status">
                <p id="message-area">点击“发牌”开始。</p>
            </section>
            <section id="player-hand-area">
                <h2>我的手牌</h2>
                <div id="player-hand" class="card-container">
                    <!-- 卡牌将在这里显示 -->
                </div>
            </section>
            <section id="controls">
                <button id="dealButton">发牌</button>
            </section>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
