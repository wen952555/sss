<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六合彩模拟投注</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>欢迎来到模拟投注游戏</h1>
            <!-- <a href="/" class="back-link">返回主菜单</a> -->
        </header>

        <main>
            <div class="selection-panel">
                <h2>号码选择区</h2>
                <div id="number-grid" class="number-grid">
                    <!-- Numbers will be generated by JavaScript -->
                </div>
            </div>

            <div class="control-panel">
                <div class="selected-numbers">
                    <strong>您已选择:</strong>
                    <span id="selected-numbers-display">无</span>
                </div>

                <div class="bet-input">
                    <label for="bet-amount">投注金额:</label>
                    <input type="number" id="bet-amount" placeholder="输入金额">
                </div>

                <div class="action-buttons">
                    <button id="reset-button">重置选择</button>
                    <button id="confirm-button">确认下注</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
