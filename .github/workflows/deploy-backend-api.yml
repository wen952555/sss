name: Deploy backend/api to serv00

on:
  push:
    branches: [ main ]
    paths: [ 'backend/api/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 加载 SSH 私钥
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERV00_KEY }}

      - name: 列出已加载的 SSH key（调试）
        run: ssh-add -l

      - name: 测试 SSH 连通性（调试）
        run: |
          ssh -vvv -o StrictHostKeyChecking=no \
            ${{ secrets.SERV00_USER }}@${{ secrets.SERV00_HOST }} \
            echo "SSH 链接成功" || exit 1

      - name: 确保远端 /api 目录存在
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERV00_USER }}@${{ secrets.SERV00_HOST }} \
            "mkdir -p ${{ secrets.SERV00_PATH }}/api"

      - name: 同步 backend/api 到 serv00
        run: |
          rsync -avz \
            --delete \
            --exclude 'config.php' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./backend/api/ \
            "${{ secrets.SERV00_USER }}@${{ secrets.SERV00_HOST }}:${{ secrets.SERV00_PATH }}/api/"
