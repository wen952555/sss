name: Deploy backend to serv00

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERV00_KEY }}

      - name: List files to be synced
        run: |
          echo "Listing contents of ./backend/:"
          ls -laR ./backend/

      - name: Dry-run rsync to serv00
        run: |
          echo "Performing rsync dry-run..."
          rsync -avz --mkpath --delete --dry-run --exclude 'node_modules' --exclude '.env' -e "ssh -o StrictHostKeyChecking=no" ./backend/ "${{ secrets.SERV00_USER }}@${{ secrets.SERV00_HOST }}:${{ secrets.SERV00_PATH }}/"

      - name: Rsync backend to serv00
        run: |
          echo "Performing actual rsync..."
          rsync -avz --mkpath --delete --exclude 'node_modules' --exclude '.env' -e "ssh -o StrictHostKeyChecking=no" ./backend/ "${{ secrets.SERV00_USER }}@${{ secrets.SERV00_HOST }}:${{ secrets.SERV00_PATH }}/"
