name: Deploy backend/ to serv00

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'database_schema.sql'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERV00_KEY }}

      - name: Show backend directory structure (for debug)
        run: ls -lR ./backend

      - name: Rsync backend files to serv00
        run: |
          rsync -avz \
            --exclude='config.php' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./backend/ "${{ secrets.SERV00_USER }}@${{ secrets.SERV00_HOST }}:${{ secrets.SERV00_PATH }}/"
